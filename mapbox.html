<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Add custom markers in Mapbox GL JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-rain-layer@latesst"></script>
</head>
<style>
body {
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
  height: 70%
}
.marker {
  background-image: url('NINJA-icon.png');
  background-size: cover;
  width: 100px;
  height: 100px;
  border-radius: 100%;
  cursor: pointer;
}

</style>

<body>

  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css" type="text/css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css" type="text/css">

  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>


<div id="map"></div>


<script>
mapboxgl.accessToken = 'MY_TOKEN';

let geojson = {
  type: 'FeatureCollection',
  features: [{
  type: 'Feature',
  geometry: {
  type: 'Point',
  coordinates: [136.23364, 35.142939]
   },
   properties: {
   title: 'NINJA WORKS',
   description: 'BASE CAMP'
   }
  }]
 }

let map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/ninjaworks/ckrg052m91hqn17mfv3380gvy',
  center: [136.233,35.142],
  zoom: 10,
  minZoom:6,
  hash:true
   });
   geojson.features.forEach(function(marker) {

   // create a HTML element for each feature
      let el = document.createElement('div');
      el.className = 'marker';

   // make a marker for each feature and add to the map

    new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .addTo(map);
   map.addControl(
     new mapboxgl.GeolocateControl({
       positionOptions: {
       enableHighAccuracy: true
       },
       trackUserLocation: true
     })
     );
   map.addControl(
       new MapboxDirections({
           accessToken: mapboxgl.accessToken
       }),
       'top-left'
       );
   map.addControl(new MapboxTraffic());
   map.addControl(new mapboxgl.NavigationControl());


   new mapboxgl.Marker(el)
      .setLngLat(marker.geometry.coordinates)
      .setPopup(new mapboxgl.Popup({ offset: 30 }) // add popups
      .setHTML
      ('<h3>' + marker.properties.title +'</h3><p>' +marker.properties.description +'</p>')
      )
    .addTo(map);

    new RainLayer({
      id: 'rain',
      source: 'rainviewer',
      scale: 'noaa'
    });
    map.addLayer(new RainLayer);


let nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-right');




})


</script>

</body>
</html>
